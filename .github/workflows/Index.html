<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Times - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
        .countdown {
            font-size: 1.8em;
            margin: 20px 0;
        }
        .character {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Times is Launching Soon!</h1>
        <p>Get ready for an amazing learning experience with interactive notes, videos, and AI-powered Q&A!</p>
        <div class="countdown" id="countdown">Loading...</div>
        <img src="https://via.placeholder.com/200" alt="Study Times Guider" class="character">
        <p>Your smart study companion is waiting to guide you!</p>
    </div>
    <script>
        function countdown() {
            const launchDate = new Date("April 15, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
